<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="background.css">
    <link rel="stylesheet" href="text.css">
    <title>Calculator</title>

<body>
    <a href="yndhunum.html">Ընդհունում</a>
    <section class="calculator">
        <div class="container">
            <h1 class="text-center text-white">Calculator</h1>
            <div id="result" class="result"></div>
            <div class="input-group">
                <input id="input" value="0" type="text">
            </div>
            <div class="grid">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn bg-orange">/</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn bg-orange">*</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn bg-orange">-</button>
                <button class="btn">0</button>
                <button class="btn bg-grey">.</button>
                <button class="btn bg-grey">%</button>
                <button class="btn bg-orange">+</button>
                <button class="btn equal bg-orange">=</button>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
